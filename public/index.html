<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <table> 

  </table>
  <script>
    function inRange(begin, end, value) {
      return begin <= value && value < end
    }

    function makeRow(width) {
      var tr = document.createElement("tr")

      for (var cell = 0; cell < width; cell++)  {
        td = document.createElement("td")
        td.innerText  = "."
        tr.appendChild(td)
      }
      
      return tr
    }

    class Playfield {
      constructor(doc, width, height) {
        this.element = doc.getElementsByTagName("table")[0]
        this.resize(width, height)
      }

      resize(width, height)  {
        this.width   = width
        this.height  = height

        this.element.innerHTML = ''

        for (var row = 0; row < height; row++) {
          this.element.appendChild(makeRow(width))
        }
      }

      draw(x, y, str) {
        if (inRange(0, this.width, x) && inRange(0, this.height, y)) {
          this.element.rows[y].cells[x].innerText = str
        }
      }
    }

    playfield = new Playfield(document, 10, 10)
    
    class Player {
      constructor(playfield) {
        this.x = this.y = 0
        this.playfield = playfield
      }

      draw(str) {
        this.playfield.draw(this.x, this.y, str)
      }

      move(dx, dy) {
        this.draw("")

        this.x += dx
        this.y += dy

        this.draw("@")
      }
    }

  </script>
</body>

</html>

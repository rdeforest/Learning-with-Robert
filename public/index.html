<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <table> 

  </table>
  <script>
    playfield = (document.getElementsByTagName("table"))[0]
    
    function  makeRow(width)  {
      tr =  document.createElement("tr")

      for (cell = 0; cell < width; cell++)  {
        td = document.createElement("td")
        td.innerText  = "."
        tr.appendChild(td)
      }
      
      return tr
    }

    function resizePlayfield(width,height)  {
      playfield.innerHTML = ''

      for (row = 0; row < height; row++) {
        playfield.appendChild(makeRow(width))
      }
    }

    resizePlayfield(10,  10)

    class Player {
      constructor() {
        this.x = this.y = 0
      }

      draw(playfield) {
        if (this.x < 0 || this.x >= playfield.children.length) {
          return
        }

        if (this.y < 0 || this.y >= playfield.rows[0].children.length) {
          return
        }

        playfield.rows[this.y].cells[this.x].innerText = "@"
      }
    }

  </script>
</body>

</html>
